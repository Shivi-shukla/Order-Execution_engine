spring:
  application:
    name: order-execution-engine

  datasource:
    url: jdbc:mysql://localhost:3306/orderengine
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # Optional - auto-detected

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 10
        max-idle: 5
        min-idle: 1

  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100


server:
  port: 8081
  servlet:
    context-path: /

logging:
  level:
    com.order.execution.engine: DEBUG  # ‚Üê Fix package name
    org.springframework.web.socket: DEBUG
    org.springframework.data.redis: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
